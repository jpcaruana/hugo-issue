{{ define "content" }}
<section class="container list">
  <div class="my-auto" >
    <form action="{{ "search" | absURL }}">
      <input id="search-query" name="s" placeholder="votre recherche" />
    </form>
    <div id="search-results">
     <h1 class="title">RÃ©sultat de la recherche :</h1>
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
<script id="search-result-template" type="text/x-js-template">
<ul>
  <li>
    <a class="title" href="${link}">${title}</a>
      <br />${snippet}...
      ${ isset tags }<br><i class="fas fa-hashtag"></i> ${tags} ${ end }
      ${ isset categories }<br><i class="fas fa-folder-open"></i> ${categories} ${ end }
  </li>
</ul>
</script>
{{ end }}
