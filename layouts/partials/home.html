<section class="container centered">
  <div class="about h-card">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img class="u-photo" src="{{ . | relURL }}" alt="avatar"></div>
    {{ end }}
    <h1 class="p-name"><a class="u-url noclick" rel="me" href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Params.author }}</a></h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort . "weight" }}
        {{ if .icon }}
          <li>
            <a class="p-note" href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }} {{ if .type }}type="{{ .type }}"{{ end }}>
              <i class="{{ .icon }}" aria-hidden="true"></i>
            </a>
          </li>
        {{ else }}
          <li>
            <a class="p-note" href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }}>{{ .name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
